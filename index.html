<body>
  <div class="container">
    <div class="image">
      <img src="./assets/img.jpg" alt="profile" />
    </div>
    <div class="content">
      <h1>Hi! I'm Naol</h1>
      <p>I am a full-stack developer focused on making clean and practical apps that work well.</p>

    </div>
  </div>
  <div class="container">
    <div class="contact">
  <h2>Contact Me</h2>
  <form>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
    <small id="char-count">
      0 / 300
    </small>
    <button id="submit-btn">Send Message</button>
  </form>
</div>
  </div>
  
  <script>
  const message = document.getElementById("message");
  const counter = document.getElementById("char-count");
  const max = 300;

  message.addEventListener("input", () => {
    counter.textContent = `${message.value.length} / ${max}`;
  });
</script>
</body>
